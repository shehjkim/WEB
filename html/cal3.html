    <script>
        
        let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
        let dates = [];
        for (let i = 1; i <= 31; i++) {
            dates.push(i);                //date 배열에 추가 된다.

        }

        //console.log(dates);

             console.log(day);
  
         }*/

        /* for (day of dates) {

        let tableTag = document.createElement('table');
        tableTag.setAttribute('border', '1');
        tableTag.setAttribute('id', 'tbl');
        tableTag.setAttribute('style', 'width:50%');
        //console.log(tableTag);

        let trTag = document.createElement('tr'); 
        days.forEach(function (a, b, c) {     //a = 배열에 들은 아이템, b=index값, c=?
     
            let tdTag = document.createElement('th');
            tdTag.innerHTML = a;
            trTag.append(tdTag);
            tableTag.append(trTag);
        });
        dates.forEach(function (item, idx, ary) {
            if (idx % 7 == 0) {
                trTag = document.createElement('tr'); 
            }
            let tdTag = document.createElement('td');
            tdTag.innerHTML = item;
            trTag.append(tdTag);
            tableTag.append(trTag);
        });
        document.getElementById('show').append(tableTag);

    </script>
