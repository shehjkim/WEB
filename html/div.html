<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/div.html</title>
    <style>
        div {
            display: inline-block;
        }

        span {
            display: inline;
        }
    </style>
</head>

<body>
    <h3>공간분할태그</h3>
    <div style="background-color: blueviolet;">첫번째 영역</div>
    <div style="background-color: chartreuse;">두번째 영역</div>
    <div style="background-color: red;">세번째 영역</div>

    <h3>공간분할태그2</h3>
    <span style="background-color: darkturquoise;">첫번째 영역</span>
    <span style="background-color: gold">두번째 영역</span>
    <span style="background-color: pink;">세번째 영역</span>
</body>

</html>
