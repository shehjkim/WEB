<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2/flexbox.html</title>
<style>
    .flex-container {
        display: flex;
        background-color: dodgerblue;
   }
    .flex-container > div {
        background-color: #f1f1f1;
        width: 40px;
        margin: 10px;
        text-align:center;
        font-size: 30px;
        border: 1px dotted red;
        line-height: 100px;
    }
    .flex-container > div:nth-child(3) {
        align-self: flex-end;
    }
</style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>  
</body>
</html>
