<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/css_st.html</title>
    <style>
        h4:first-child {
            color: blue;
            font-size: 20px;
        }

        h4:last-child {
            color: red;
            font-size: 20px;
        }

        h4:nth-child(2n+1) {
            background-color: green;
        }

        h4:nth-last-child(2n) {
            background-color: yellow;
        }
    </style> 

</head>
