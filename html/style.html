<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/style.html</title>

    <style>
        h1 {
            color: yellow
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="color: yellowgreen;">스타일 지정</h1>
        <h1 id='first'>스타일 지정1-1</h1>
        <div>
            <h1 class='first'>스타일 지정1-2</h1>
        </div>
    </header>
 
    <content>
        <h1>스타일 지정2</h1>
        <h1 class='first'>스타일 지정2-1</h1>
        <h1 id='first'>스타일 지정2-2</h1>
    </content>
    <script>
        document.getElementById();          //엘리먼트하나만 가져옴

        document.getElementsByClassName('first'); //엘리먼트 여러개가져옴
    </script>
</body>

</html>
