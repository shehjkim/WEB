<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal2.html</title>
</head>

<body>
    <div id="show">
       <!--<h1>Sun</h1>
       <h1>Mon</h1>
       <h1>Tue</h1>-->
       
    </div>
    <script>
       let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat']
       let tableTag = document.createElement('table');
       let tr = document.createElement('tr');          //<tr>태그는 행(table rows)을 만든다.
       tableTag.setAttribute('border', '1');

       
        for (let i = 0; i < days.length; i++) {
            let td = document.createElement('th');
            td.innerHTML = days[i];
            tr.append(td);
            td.style.background = 'yellow';
        }
       
        tableTag.append(tr);
        tableTag.setAttribute('border','1');
       document.getElementById('show').append(tableTag);

       let trTag = document.createElement('tr');
       for(let i=1; i <= 31; i++) {
           let td = document.createElement('td');   //<td> 태그는 열(table data)을 만들고 반드시 <tr> 태그 내에서만 사용해야 한다.
           td.innerHTML = i;
           trTag.append(td);                       //trTag에 td를 갖다 붙인다.
           if(i%7==0) {                             //7로 나누어지면 trTag를 새로 만든다.
            tableTag.append(trTag);                        //tr을 새로 만들어서 위에서 만들었던 tableTag에 붙인다.
            trTag = document.createElement('tr');
            
           }
       }
       tableTag.append(trTag);  //이게 없으면 마지막 29,30,31 안나온다
       document.getElementById('show').append(tableTag);
       
        
    </script>
</body>

</html>
