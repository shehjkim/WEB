<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/boxmodel.html</title>
<style>
    article{
        border-width:5px;
        border-style:dotted;
        border-color:red;
    }
    div{
        border:5px solid blue;   
        padding-top:10px solid;           
        padding-right: 10px;
        padding-bottom:10px;
        padding-left:10px; 
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left:10px          
    }               
</style>
                                                    <!--padding: 내부 여백 / margin: 외부 여백-->
                                                    <!--CSS Box Model 참고--> 
</head>
<body>
    <article>
        <div>Hello</div>
    </article>
</body>
</html>
