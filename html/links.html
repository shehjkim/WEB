<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/links.html</title>
<style>
    a:link {                                
        color:blueviolet;
        text-emphasis: underline;
    }
    a:visited {
        color: cadetblue;
    }
    a:hover {
        color: yellow
    }
    a:active{
        color:skyblue;
    }
    li:hover {
        color:chocolate
    }
    li:nth-child(3) {
        border: 2px solid green;
    }
    li:nth-of-type(2){
        border: 2px dotted red;
    } 
</style>
</head>
<body>
    <a href="link.html" target="_blank">link 페이지</a> 
    <ul style="list-style-type: circle;"> 
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
<h1>OL 리스트</h1>          
<ol style="list-style-type: upper-roman;">
    <li>Orange</li>
    <li>Apple</li>
    <li>Banana</li>
</ol>
</body>
</html>
